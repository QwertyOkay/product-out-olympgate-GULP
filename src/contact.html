<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bigwildbuffalo.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon.png" />
</head>

<body>
    <main>
        <nav>
      <header class="header">
        <div class="header__content">
          <div>
            <a href="/" class="header__flex">
                <img class="header__logo-img" src="./img/logo.png" alt="Logo">
            </a>
          </div>

        </div>
      </header>
    </nav>

        <section>
            <div class="newContainer">
                <h2 class="newTitle">Contact us</h2>

                <form autocomplete="on" class="modal__form5" id="form" name="form">
                    <p class="modal__heading5">Please enter your details</p>

                    <label class="modal__thumb5" for="forName">
                        <span class="modal__label">Name*</span>
                        <input class="modal__input5 _req" type="text" name="name" id="formName">

                        <svg class="icon__modal-img">
                            <use href="./img/icons.svg#person"></use>
                        </svg>
                    </label>

                    <label class="modal__thumb5" for="formEmail">
                        <span class="modal__label">Email*</span>
                        <input type="email" name="email" id="formEmail" class="modal__input5 _req _email" required
                            pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$">

                        <svg class="icon__modal-img">
                            <use href="./img/icons.svg#icon-emailblack"></use>
                        </svg>
                    </label>

                    <label class="modal__thumb5" for="formMessage">
                        <span class="modal__label">Text</span>
                        <textarea name="message" id="formMessage" placeholder="Leave your text here"
                            class="modal__area"></textarea>
                    </label>

                    <button type="submit" class="modal-button__btn contactNewBtn">Submit</button>
                </form>

            </div>
        </section>
        @@include('./html/footer.html')
        <script src="js/app.min.js"></script>
    </main>

</body>

</html>
